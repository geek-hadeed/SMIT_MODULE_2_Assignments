<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Explorer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
  <div class="container">
    <header>
      <h1>City Explorer</h1>
      <p>Search for cities across Pakistan</p>
    </header>
    
    <div class="search-container">
      <div class="search-box">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" class="search" placeholder="Type to search for a city...">
        <div class="search-clear" style="display: none;">Ã—</div>
      </div>
    </div>
    
    <div class="suggestions-container">
      <div class="suggestions"></div>
      <div class="no-results" style="display: none;">No cities found matching your search</div>
    </div>
    
    <footer>
      <p>Data includes major Pakistani cities and their populations</p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
