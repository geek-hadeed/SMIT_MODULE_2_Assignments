<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.2rem;
            margin-top: 20px;
        }

        .selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        select {
            width: 180px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        select:hover {
            border-color: #007bff;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            justify-content: center;
        }

        .cards {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
            padding: 15px;
            text-align: center;
        }

        .cards:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .cards img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cards h3 {
            color: #e74c3c;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .cards p {
            font-size: 1rem;
            color: #555;
            margin: 5px 0;
        }

        .hide {
            display: none;
        }

        @media (min-width: 769px) {
            #container:has(.cards:not(.hide):only-child) {
                justify-content: center;
            }

            .cards:only-child {
                width: 50%;
                padding: 20px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
                transform: scale(1.1);
            }
        }

        @media screen and (max-width: 768px) {
            .selection {
                flex-direction: column;
                align-items: center;
            }

            select {
                width: 90%;
            }

            #container {
                display: flex;
                flex-direction: column;
                padding: 10px;
            }

            .cards {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Recipes</h1>

    <div class="selection">
        <select name="difficulty" id="diff">
            <option value="" disabled selected>Choose Difficulty</option>
        </select>
        <select name="Cuisine" id="cuis">
            <option value="" disabled selected>Choose Cuisine</option>
        </select>

    </div>

    <div id="container">
    </div>

    <script src="main.js"></script>
</body>

</html>
