<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .card {
            background-color: #fff;
            width: 300px;
            padding: 10px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .more {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            margin-top: 20px;
        }
        .content p {
            font-size: 14px;
        }
        .more:hover +.content {
            display: block; /* Show content on hover */
        }

        .content {
            display: none; /* Initially hidden */
            transition: display 0.3s ease-in-out;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 10px;
        }
        .content a {
            text-decoration: none;
            color: #007bff;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
    </style>
</head>
<body>

    <h1>My Team</h1>

    <div class="container">
        <div class="card">
            <img src="img/1.png" alt="">
            <h1>Hadeed 1</h1>
            <p>Front-End Developer</p>
            <button class="more">Read More</button>
            <div class="content">
                <p>I am A front end developer</p>
                <a href="https://www.instagram.com/geek_had.eed">Insta</a>
            </div>
        </div>
        <div class="card">
            <img src="img/2.png" alt="">
            <h1>Hadeed 2</h1>
            <p>Front-End Developer</p>
            <button class="more">Read More</button>
            <div class="content">
                <p>I am A front end developer</p>
                <a href="https://www.linkedin.com/in/hadeed-hussain">Linkedin</a>
            </div>
        </div>
        <div class="card">
            <img src="img/3.png" alt="">
            <h1>Hadeed 3</h1>
            <p>Front-End Developer</p>
            <button class="more">Read More</button>
            <div class="content">
                <p>I am A front end developer</p>
                <a href="https://www.github.com/geek-hadeed">Github</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>    
</body>
</html>
