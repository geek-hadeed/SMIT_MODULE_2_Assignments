<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Update CSS <span class="highlight">Variables</span> With <span class="highlight-alt">JS</span></h1>
            <p class="subtitle">Adjust the controls below to see real-time changes</p>
        </header>

        <div class="controls-container">
            <div class="controls">
                <div class="control-group">
                    <label for="spacing">Spacing:</label>
                    <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">
                    <span class="value-display" id="spacing-value">10px</span>
                </div>

                <div class="control-group">
                    <label for="blur">Blur:</label>
                    <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">
                    <span class="value-display" id="blur-value">10px</span>
                </div>

                <div class="control-group">
                    <label for="base">Base Color:</label>
                    <div class="color-picker-wrapper">
                        <input type="color" name="base" id="base" value="#030246">
                        <span class="value-display" id="base-value">#030246</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="image-container">
            <img src="img/1.jpg" alt="Demo image">
        </div>

        <footer>
            <p>Interactive CSS Variables Demo</p>
        </footer>
    </div>
    
</body>

</html>
