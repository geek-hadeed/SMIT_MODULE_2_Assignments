<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            padding: 20px;
            width: 40%;
            margin: 50px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 28px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            width: 30%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Case Changer</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <br>
        <button onclick="convertToLowerCase()">Lower Case</button>
        <button onclick="convertToUpperCase()">Upper Case</button>
        <button onclick="convertToCapitalCase()">Capital Case</button>
        <p class="output" id="outputText"></p>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
