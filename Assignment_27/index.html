<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid ul Fitr 2025 Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="moon-container">
            <div class="moon">
                <div class="crater crater-1"></div>
                <div class="crater crater-2"></div>
                <div class="crater crater-3"></div>
                <div class="crater crater-4"></div>
                <div class="crater crater-5"></div>
            </div>
        </div>
        <div class="stars"></div>
        
        <h1>Countdown to Eid ul Fitr 2025</h1>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div id="days" class="countdown-value">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div id="hours" class="countdown-value">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-box">
                <div id="minutes" class="countdown-value">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div id="seconds" class="countdown-value">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div id="eid-message" class="eid-message hidden">
            <h2>Eid Mubarak!</h2>
            <p>May this special day bring peace, happiness, and prosperity to everyone.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
