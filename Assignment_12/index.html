<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            padding: 20px;
            width: 40%;
            margin: 50px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 28px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label>
            <input type="checkbox" id="includeLetters"> Include Letters
        </label>
        <label>
            <input type="checkbox" id="includeNumbers"> Include Numbers
        </label>
        <label>
            <input type="checkbox" id="includeSymbols"> Include Symbols
        </label>
        <br>
        <label>Password Length: <input type="number" id="passLength" min="4" max="20" value="8"></label>
        <br>
        <button onclick="generatePassword()">Generate Password</button>
        <p class="output" id="generatedPassword">_________________</p>
    </div>
    
    <script>
        function generatePassword() {
            let letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            let numbers = "0123456789";
            let symbols = "!@#$%^&*()_+{}|:'<>?";
            let characters = "";
            
            if (document.getElementById("includeLetters").checked) {
                characters += letters;
            }
            if (document.getElementById("includeNumbers").checked) {
                characters += numbers;
            }
            if (document.getElementById("includeSymbols").checked) {
                characters += symbols;
            }
            
            let passLength = document.getElementById("passLength").value;
            let password = "";
            
            if (characters.length === 0) {
                document.getElementById("generatedPassword").innerText = "Please select at least one option!";
                return;
            }
            
            for (let i = 0; i < passLength; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            
            document.getElementById("generatedPassword").innerText = password;
        }
    </script>
</body>

</html>
