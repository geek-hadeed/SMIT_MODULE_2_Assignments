<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SMIT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login to SMIT Portal</h2>
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">Email</label>
          <input type="email" class="form-input" id="username" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" class="form-input" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <p>Don't have an account? <a href="index.html">Register here</a></p>
    </div>

    <script src="login.js" type="module"></script>
  </body>
</html>
