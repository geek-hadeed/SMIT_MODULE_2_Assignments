<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Paisa App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Easy Paisa App</h2>
        <p id="welcome"></p>
        <p><strong>Balance: </strong> <span id="balance">5000</span> PKR</p>
        <button onclick="transferMoney()">Transfer Money</button>
        <button onclick="receiveMoney()">Receive Money</button>
        <button onclick="payBill()">Pay Bill</button>
        <button onclick="cashback()">Cashback</button>
        <button onclick="checkBalance()">Check Balance</button>
        <button onclick="exitApp()">Exit</button>
    </div>

    <script>
        let balance = 5000;
        let name = prompt("What is your name?");
        document.getElementById("welcome").innerText = `Hello ${name}! Welcome to Easy Paisa App`;
        
        function updateBalance() {
            document.getElementById("balance").innerText = balance;
        }

        function transferMoney() {
            let amount = parseFloat(prompt("Enter amount to transfer:"));
            let number = prompt("Enter recipient number:");
            if (number.length < 11) {
                alert("Invalid number!");
                return;
            }
            if (amount > balance || amount <= 0) {
                alert("Invalid or insufficient balance!");
                return;
            }
            balance -= amount;
            updateBalance();
            alert(`Transferred ${amount} PKR to ${number}. New balance: ${balance} PKR`);
        }

        function receiveMoney() {
            let amount = parseFloat(prompt("Enter amount to receive:"));
            if (amount <= 0) {
                alert("Invalid amount!");
                return;
            }
            balance += amount;
            updateBalance();
            alert(`Received ${amount} PKR. New balance: ${balance} PKR`);
        }

        function payBill() {
            let billType = prompt("Which bill? (Electricity, Gas, Water, Internet)");
            let billAmounts = {"Electricity": 2500, "Gas": 970, "Water": 250, "Internet": 3500};
            let amount = billAmounts[billType];
            if (!amount) {
                alert("Invalid bill type!");
                return;
            }
            if (amount > balance) {
                alert("Insufficient balance!");
                return;
            }
            balance -= amount;
            updateBalance();
            alert(`Paid ${amount} PKR for ${billType}. New balance: ${balance} PKR`);
        }

        function cashback() {
            let cashbackAmount = balance * 0.2;
            alert(`Your cashback is ${cashbackAmount} PKR`);
        }

        function checkBalance() {
            alert(`Your balance is ${balance} PKR`);
        }

        function exitApp() {
            alert("Exiting Easy Paisa App. Goodbye!");
        }
    </script>
</body>

</html>
